<!DOCTYPE html>
<html lang="en">
<head>
	<title>LYRIX+</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Bryan Spearman">
	<meta name="description" content="Get lyrics to a song and see related videos and artist info at the same time!">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Yantramanav" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
</head>
<body>
	<header role="banner">
		<h1>LYRIX<span>+</span></h1>
		<p>Lyrics + Videos + Artist Info!</p>
	</header>
	

	<main role="main">
		<section role="search" class="search-form">
			<form action="#" class="js-search-form">
				<fieldset>
					<label for="js-artist">
	            	  <input type="text" title="search-field" id="js-artist" name="js-artist" class="js-artist" placeholder="Enter an artist name...">
	               </label>
	               <label for="js-song">
	            	  <input type="text" title="search-field" id="js-song" name="js-song" class="js-song" placeholder="Enter a song title...">
	               </label>
               </fieldset>
            	<button type="submit">Search</button>
			</form>
		</section>

	<h2><i class="fas fa-arrow-alt-circle-down"></i> Search Results</h2>
		<section role="region" class="js-search-results" aria-live="assertive">
			<p style="text-align: center"><span><i class="fas fa-long-arrow-alt-right size:2"></i> RESULTS DISPLAY HERE <i class="fas fa-long-arrow-alt-left size:2"></i></span></p>
		</section>
		
	</main>

	<footer role="contentinfo">
			<p>&copy;Copyright 2018 Bryan Spearman - All Rights Reserved</p>
		</footer>
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="jquery.fancybox.min.js"></script>

</body>
</html>
