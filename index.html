<!DOCTYPE html>
<html lang="en">
<head>
	<title>LYRIX+ Song lyrics, related videos and artist info</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Bryan Spearman">
	<meta name="description" content="Get lyrics to a song and see related videos and artist info at the same time!">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Yantramanav" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
</head>
<body>
	<div class="hdr-container">
		<header role="banner">
			<h1>LYRIX<span>+</span></h1>
			<p>Lyrics + Videos + Artist Info!</p>
		</header>
	</div>

	<main role="main">
		<section role="search" class="search-form">
			<form action="#" class="js-search-form">
				<fieldset>
					<label for="js-artist">
	            	  <input type="text" title="search-field" id="js-artist" name="js-artist" class="js-artist" placeholder="Enter an artist name...">
	               </label>
	               <label for="js-song">
	            	  <input type="text" title="search-field" id="js-song" name="js-song" class="js-song" placeholder="Enter a song title...">
	               </label>
               </fieldset>
                <button type="submit">Search</button>
			</form>
		</section>

	       

		<section role="region" class="js-search-results" aria-live="assertive">
			<h2><i class="fas fa-arrow-alt-circle-down"></i> Search Results</h2>
			<div class="results-container">


			  <div class="searchResult">
		        <div class="row">
		          <div class="col-4 vidz">
		           <p><a data-fancybox class="iframe" title="opens video ${result.snippet.title}" href="https://www.youtube.com/watch?v=${result.id.videoId}"><img class="videoThumbnail" src="${result.snippet.thumbnails.default.url}" border="0" alt="${result.snippet.title}"/></a></p>
		           <h3>
		            <a data-fancybox class="js-result-title" title="opens video ${result.snippet.title}" href="https://www.youtube.com/watch?v=${result.id.videoId}" target="_blank">${result.snippet.title}</a>
		          </h3>
		          <p>
		            <a class="channelLink" title="visit this youtube channel" href="https://www.youtube.com/channel/${result.snippet.channelId}" target="_blank"><i class="fab fa-youtube"></i> Visit Channel</a>
		          </p>
		          </div>

		        <div class="col-6">
          
		       </div>
		      </div>
		    </div>



			</div> <!-- end of results container -->
		</section>
		
	</main>

	<footer role="contentinfo">
		<p>&copy;Copyright 2018 Bryan Spearman - All Rights Reserved</p>
	</footer>
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="jquery.fancybox.min.js"></script>

</body>
</html>
